<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>familytree3</title>
	<link rel="stylesheet" href="familytree3.css">
</head>

<body>
	<h1>Family tree <span>Clean & responsive</span></h1>

	<div id="familyTree">
		<div class="generation" id="grandParents">
						<div class="pair">
				<div class="card-m">Grandpa</div>
				<div class="card-f">Grandma</div>
			</div>

			<div class="pair">
				<div class="card-m">Grandpa</div>
				<div class="card-f">Grandma</div>
			</div>
		</div>

		<div class="generation" id="parents">
			<div class="pair">
				<div class="card-m">Daddy</div>
				<div class="card-f">Mommy</div>
			</div>
		</div>

		<div class="generation" id="child">
			<div class="card-m">Child</div>
		</div>
	</div>

</body>

</html>
